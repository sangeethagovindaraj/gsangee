<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/AF805CCD-AA51-C942-83E0-259E1E91009A/main.js" charset="UTF-8"></script><script src="angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $location, $rootScope) {
    $scope.login=true;
 $rootScope.home = false;
     $scope.userName='';
     $scope.pwd='';
$scope.toggle=function(){
   if($scope.userName=="sange" && $scope.pwd=="sange"){
    $rootScope.home=true;
    $scope.login=false;
  }  }
    
});

app.controller('welctrl', function($scope, $location, $rootScope) {
});

</script>

</head>
<body ng-app="myApp">

<div  ng-controller="myCtrl" ng-show="login">
User Name: <input type="text" ng-model="userName"><br>
password: <input type="password" ng-model="pwd"><br>
<button ng-click="toggle()">Submit</button>
</div>



<div ng-controller="welctrl" ng-show="home">
<p><h2>welcome  <h2>
</p>
</div>

</body>
</html>
